<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho API Example</title>
</head>
<body>
    <h1>Testing Zoho API</h1>

    <script>
        (async () => {
            const proxyUrl = 'https://arsh-12.github.io/proxy.php/proxy.php';
            
            try {
                const response = await fetch(proxyUrl);
                const responseData = await response.json();
                console.log(responseData);
            } catch (error) {
                console.error(error);
            }
            console.log("Testing Zoho API...");
        })();
    </script>
</body>
</html>
